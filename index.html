<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock-Paper-Scissors Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="rps-game">
      <h1><img src="finalLogo.png" alt="title"></h1>
      <!--<h1>Rock-Paper-Scissors</h1>-->
      <div id="choices">
          <!--<button id="rock">Rock</button>
          <button id="paper">Paper</button>
          <button id="scissors">Scissors</button>-->
          <button id="rock" class="rps-button rock"></button>
          <button id="paper" class="rps-button paper"></button>
          <button id="scissors" class="rps-button scissors"></button>

      </div>
      <div id="result">
          <!-- Result will be displayed here -->
      </div>
      <div id="game-info">
          <div id="round">Round: 1 of 5</div>
          <div id="scoreboard">
              <div id="player-score">Player Score: 0</div>
              <div id="computer-score">Computer Score: 0</div>
          </div>
      </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
